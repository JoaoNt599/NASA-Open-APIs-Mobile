<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-button  name="reorder-three-outline" routerLink="/home" color="secondary">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
      <ion-title>NASA Exoplanets</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let planet of exoplanets">
      <ion-label>
        <h2>{{ planet.pl_name }}</h2>
        <p>Discovered in:{{ planet.disc_year }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="errorMessage">{{ errorMessage }}</ion-item>
</ion-content>

<ion-footer>
  <!-- Ion-tab-button snippet -->
  <ion-tab-bar>
    <ion-tab-button>
      <ion-icon name="library-outline"></ion-icon>
      <span class="button-is-selected">Curiosities</span>
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="newspaper-outline"></ion-icon>
      <span>Newsletter</span>
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="server-outline" routerLink="/home"></ion-icon>
      <span>APIs</span>
    </ion-tab-button>
    </ion-tab-bar>
  <!-- End of ion-tab-button snippet -->
  </ion-footer>
