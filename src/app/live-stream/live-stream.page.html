<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-button  name="reorder-three-outline" routerLink="/home" color="secondary">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
      <ion-title>Live NASA Stream</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <br>
  </div>
  <div class="video-container">
    <iframe 
      width="100%" 
      height="315" 
      src="https://www.youtube.com/embed/O9mYwRlucZY" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="title">
    <h2>Live High-Definition Views from the International Space Station (Official NASA Stream)</h2>
  </div>
</ion-content>

<ion-footer>

    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="newspaper-outline"></ion-icon>
      <span>Newsletter</span>
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="server-outline" routerLink="/home"></ion-icon>

  <!-- End of ion-tab-button snippet -->
